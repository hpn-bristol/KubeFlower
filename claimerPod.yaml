apiVersion: v1
kind: Pod
metadata:
  name: my-pod
spec:
  nodeName: juan-2-mshed-gpu
  containers:
  - name: kubeflower
    image: juanmarcelouob/kubeflower:latest
    imagePullPolicy: IfNotPresent
    volumeMounts:
    - name: my-volume
      mountPath: /app/data/
  volumes:
  - name: my-volume
    persistentVolumeClaim:
      claimName: my-pvc1